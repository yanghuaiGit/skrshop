<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skrShop登录中心</title>
</head>
<body>

<h1>表单提交</h1>
<!-- 表单提交用户信息,注意字段的设置,直接是*{} -->
<form action="#" th:action="@{/authentication/form}" th:object="${userInfo}" method="post">
    <input type="text" th:field="*{username}"/>
    <input type="text" th:field="*{password}"/>
    <input type="text" th:field="*{imageCode}"/>
    <input type="submit"/>
</form>
</body>

</html>
